<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cs Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="top-side">
                <div >
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div>
                <button class="logo">csTimer</button>
            </div>
            <div>
                <button></button>
                <button></button>
                <button></button>
               
            </div>
            <div class="sides">
               <p class="session">Session 1</p>
               <p class="time-box">Times</p>
               <ol id ="list">
                
               </ol>
            </div>
            </div>

         

            <div class="top">
                <div class="top-column">
                    <div>
                    <select class="checkbox" id="cubeType" name="cubeType">
                    <option value="3x3x3">3x3x3</option>
                    <option value="2x2x2">2x2x2</option>
                   
                    </select>
                 

                    
                    </div>
                    <div>
                        <p class="next"><a id="next"href="#">next</a> scramble</p>
                    </div>
               
                  
                    
                    
                </div>
                <p  class="scramble" id="output">Press <strong>Next</strong> To generate Scramble</p>
                
                <div class="time">
                    <p id="timer">0.00</p>
                    <p class="average" id="averageOut">ao5:-</p>
                    <twisty-player class="player" id="main" control-panel ="none" visualization="2D" background="none"></twisty-player>
                    
                </div>
              
            </div>
            
       

            

            
       
    </div>
        
        <script type="module" src="app.js"></script>
        
    </div>
    
</body>
</html>
